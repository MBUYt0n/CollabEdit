<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CollabEdit - Homepage</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.container {
				width: 80%;
				max-width: 600px;
				text-align: center;
			}
			button {
				margin: 10px;
				padding: 10px 20px;
				font-size: 16px;
			}
			.file-list {
				margin-top: 20px;
				text-align: left;
			}
			.file-list button {
				display: block;
				width: 100%;
				margin: 5px 0;
			}
			#auth-container {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container" id="auth-container">
			<h1>Login to CollabEdit</h1>
			<form id="login-form">
				<input
					type="text"
					id="username"
					placeholder="Username"
					required
				/>
				<input
					type="password"
					id="password"
					placeholder="Password"
					required
				/>
				<button type="submit">Login</button>
			</form>
			<p id="login-error" style="color: red; display: none">
				Invalid credentials, please try again.
			</p>
			<p>
				Don't have an account?
				<a href="#" id="show-register">Register</a>
			</p>
		</div>
		<div class="container" id="register-container" style="display: none">
			<h1>Register for CollabEdit</h1>
			<form id="register-form">
				<input
					type="text"
					id="register-username"
					placeholder="Username"
					required
				/>
				<input
					type="password"
					id="register-password"
					placeholder="Password"
					required
				/>
				<button type="submit">Register</button>
			</form>
			<p id="register-error" style="color: red; display: none">
				Registration failed, please try again.
			</p>
			<p>
				Already have an account? <a href="#" id="show-login">Login</a>
			</p>
		</div>
		<script src="index.js"></script>
	</body>
</html>
