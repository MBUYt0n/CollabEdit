<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CollabEdit - Documents</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.container {
				width: 80%;
				max-width: 600px;
				text-align: center;
			}
			button {
				margin: 10px;
				padding: 10px 20px;
				font-size: 16px;
			}
			.file-list {
				margin-top: 20px;
				text-align: left;
			}
			.file-list button {
				display: block;
				width: 100%;
				margin: 5px 0;
			}
			#notification {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				background-color: #333;
				color: #fff;
				padding: 10px 20px;
				border-radius: 5px;
				display: none;
				z-index: 1000;
			}
			.dropdown {
				position: relative;
				display: inline-block;
			}
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
				z-index: 1;
			}
			.dropdown-content button {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				width: 100%;
				text-align: left;
			}
			.dropdown-content button:hover {
				background-color: #f1f1f1;
			}
			.dropdown:hover .dropdown-content {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Documents</h1>
			<button id="create-document">Create New Document</button>
			<div class="file-list">
				<h3>Existing Documents</h3>
				<div id="file-list-container"></div>
			</div>
		</div>
		<div id="notification"></div>
		<script src="documents.js"></script>
	</body>
</html>
